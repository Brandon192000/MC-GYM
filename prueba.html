<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo de Kettlebell</title>
    <style>
        /* Establecer la imagen de fondo en el body */
        body {
            background-image: url('/Img/kettlebell-fitness-still-life.jpg'); /* Ruta correcta */
            background-size: cover; /* La imagen cubrirá toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* No repetir la imagen */
            height: 100vh; /* Asegura que el fondo cubra toda la altura de la ventana */
            margin: 0;
        }

        /* Asegura que el contenido dentro de la página sea legible */
        h1, p {
            color: white; /* Cambia el color del texto para que sea legible sobre la imagen */
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a MC GYM</h1>
    <p>Este es un texto de ejemplo con la imagen de fondo de kettlebell.</p>
</body>
</html>
